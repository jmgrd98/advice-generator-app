<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>

<body>

<div id="mode-btns">
  <button class="mode-btn" id="dark">
    <img src="./images/moon.png" alt="Moon Icon" class="icon">
    <p>Dark Mode</p>
  </button>
  <button class="mode-btn" id="light">
    <img src="./images/sun.png" alt="Sun Icon" class="icon">
    <p>Light Mode</p>
  </button>
</div>

  <main>
  
  <h1 id="advice"></h1>
  <p id="root"></p>

  <button id="dice-button" onclick="changeAdvice()">
  <img src="./images/icon-dice.svg" alt="Dice Icon" id="dice">
  </button>

</main>
